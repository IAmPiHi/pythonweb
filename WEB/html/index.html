<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .toggle {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 登入表單 -->
<div id="loginForm">
    <h2>登入</h2>
    <form action="/post" method="POST">
        <input type="text" name="un" placeholder="帳號" required>
        <input type="password" name="pwd" placeholder="密碼" required>
        <button type="submit">登入</button>
    </form>
    <p class="toggle" onclick="toggleForms()">沒有帳號？註冊</p>
</div>

        <!-- 註冊表單 -->
        <div id="registerForm" class="hidden">
            <h2>註冊</h2>
            <form action="/register" method="POST">
                <input type="text" name="un" placeholder="帳號" required>
                <input type="password" name="pwd" placeholder="密碼" required>
                <button type="submit">註冊</button>
            </form>
            <p class="toggle" onclick="toggleForms()">已經有帳號？登入</p>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
        }
    </script>

</body>
</html>
